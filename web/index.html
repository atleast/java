		function gotoPlay(url){

			window.open(url,"Play","width=470,height=150,scrollbars=yes,resizable=no");

		function validateEmail(form){
			var value=form.email.value;
			if(!/^\w+@\w+.\w+$/.test(value)){
				alert("Email格式不正确，请重新输入");
				form.email.focus();
				form.email.select();
				return false;
			}
			return true;
		}
		function addRowByJS(){
			var table=document.getElementById("userTable");
			var tr=table.insertRow();
			var td_username=tr.insertCell();
			var td_email=tr.insertCell();
			var td_gender=tr.insertCell();
			var td_dept=tr.insertCell();
			var td_inst=tr.insertCell();
			var td_note=tr.insertCell();
			var td_operate=tr.insertCell();

			td_username.innerHTML=document.personInfo.username.value;
			//alert("username="+document.personInfo.username.value);
			td_email.innerHTML=document.personInfo.email.value;
			if(document.personInfo.gender[0].checked){
				td_gender.innerHTML=document.personInfo.gender[0].value;

			}else{
				td_gender.innerHTML=document.personInfo.gender[1].value;
			}
			<!-- 
			for(i=0;i<document.personInfo.dept.length;i++){
				if(document.personInfo.dept[i].selected){
					td_dept.innerHTML=document.personInfo.dept[i].value;
				}
			}
			-->
			td_dept.innerHTML=document.personInfo.dept.value;
			var inst="";
			for(i=0;i<document.personInfo.inst.length;i++){
				if(document.personInfo.inst[i].checked){
					inst+=document.personInfo.inst[i].value+"、";
				}
			}
			td_inst.innerHTML=inst;
			td_note.innerHTML=document.personInfo.note.value;
			td_operate.innerHTML="<input type='button' value='-' onClick='deleteRowByJS(this);'>";
			console.log("Windows IE 8正常模式不支持console.log命令，只有调试模式才支持，所有console.log在上线之后尽量都注释掉");
			console.log("td_username:"+document.personInfo.username.value+",td_email:"+document.personInfo.email.value);
		}

		function addRowByDom(){

			var table=document.getElementById("userTable");
			var username=document.getElementById("username").value;
			var email=document.getElementById("email").value;
			var gender=document.getElementById("gender").value;
			var dept=document.getElementById("dept").value;
			var inst=document.getElementById("inst").value;
			var note=document.getElementById("note").value;
			var operate="<input type='button' value='-' onClick='deleteRowByJS(this);'>";

			var tr=document.createElement("tr");
			var tbody=document.createElement("tbody");
			var td_username=document.createElement("td");
			var td_email=document.createElement("td");
			var td_gender=document.createElement("td");
			var td_dept=document.createElement("td");
			var td_inst=document.createElement("td");
			var td_note=document.createElement("td");
			var td_operate=document.createElement("td");

			td_username.appendChild(document.createTextNode(username));
			td_email.appendChild(document.createTextNode(email));
			td_gender.appendChild(document.createTextNode(gender));
			td_dept.appendChild(document.createTextNode(dept));
			td_inst.appendChild(document.createTextNode(inst));
			td_note.appendChild(document.createTextNode(note));
			td_operate.innerHTML=operate;

			tr.appendChild(td_username);
			tr.appendChild(td_email);
			tr.appendChild(td_gender);
			tr.appendChild(td_dept);
			tr.appendChild(td_inst);
			tr.appendChild(td_note);
			tr.appendChild(td_operate);
			
			tbody.appendChild(tr);
			table.appendChild(tbody);
		}
		function deleteRowByJS(btn){
			var tr=btn.parentNode.parentNode;
			var table=document.getElementById("userTable");
			if(window.confirm('确认删除?')){
				table.deleteRow(tr.rowIndex);
			}else{
				alert("别乱点");
			}
		}
	</script>

</head>
