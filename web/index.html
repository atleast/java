<body>
	<script language="JavaScript">
		document.write("<h2>Lastone Playground</h2>");
	</script>

	<h4><a href="http://www.lastone.net">Click me to play..	.</a></h4>

	<h3>Please login</h3>
	
	<form name="personinfo" action="" method="post">
		<input type="hidden" name="uid" value="No." size="2" maxlength="9"><br>
		用&nbsp;&nbsp;户:<input type="text" name="username" value="请输入您的用户名"><br>
		密&nbsp;&nbsp;码:<input type="password" name="password" value="请输入您的密码"><br>
		头&nbsp;&nbsp;像:<input type="file" name="avatar"></file><input type="image" name="upload" src="upload.jpg" width="20" height="20"><br>
		性&nbsp;&nbsp;别:<input type="radio" name="gender" value="male" checked>男
				 <input type="radio" name"gender" value="female">女<br>
		部&nbsp;&nbsp;门:<select name="dept">
					<option value="tech">技术部</option>
					<option value="operation" selected>运营部</option>
					<option value="bussiness">经营部</option>
				 </select><br>
		兴&nbsp;&nbsp;趣:<input type="checkbox" name="inst" value="sign">唱歌
				 <input type="checkbox" name="inst" value="swim">游泳
				 <input type="checkbox" name="inst" value="dance">跳舞
				 <input type="checkbox" name="inst" value="program" checked>编程
				 <input type="checkbox" name="inst" value="surfing">上网<br>
		个人宣言:<textarea name="note" cols="30" rows="1">这家话很懒，什么也没有留下。。。</textarea><br>
		<input type="submit" value="注册"><input type="reset" value="重置">
	<form/>

	<hr>
	<!--这是一条注释，也是一个分割线-->

		<table border="1" width="80%">

				</td>

					</center>
				</td>
			</tr>
			<tr>
				<td><b>粗体</b></td>
				<td><i>斜体</i></td>

				<td><s>中划线</s></td>
				<td>90<sup>o</sup></td>
